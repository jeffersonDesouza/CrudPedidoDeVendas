<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastro de Usuarios</ui:define>

	<ui:define name="corpo">

		<h1>Novo Usuario</h1>

		<h:form>
			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="100" maxlength="250" value="#{nomesBean.nome}"/>
			</p:panelGrid>
			
			<p:commandButton value="Adicionar" action="#{nomesBean.addNome}" update="tabelaPermissoesUsuario"/>
			
		</h:form>



		<p:dataTable id="tabelaPermissoesUsuario" value="#{nomesBean.nomes}" var="nome"
			style="margin-top: 10px" emptyMessage="Nenhum Cliente Encontrado">
				
			<p:column headerText="Grupo" style="text-align: left">
				<h:outputText value="#{nome}" />
			</p:column>

			<p:column style="text-align: center; width: 70px">
				<p:button icon="ui-icon-pencil" />
				<p:button icon="ui-icon-trash" />
			</p:column>



		</p:dataTable>


	</ui:define>
</ui:composition>
