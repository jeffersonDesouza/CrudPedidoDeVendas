<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" style="width: 100%"
		columnClasses="rotulo, campo, rotulo, campo">
		<p:outputLabel value="Data da entrega" for="data_Entrega" />
		<p:calendar id="data_Entrega" size="10" pattern="dd/MM/yyyy"
			value="#{cadastroPedidoBean.pedido.dataEntrega}" />

		<p:spacer />
		<p:spacer />

		<p:outputLabel value="Logradouro" for="entrega_Logradouro" />
		<p:inputText id="entrega_Logradouro" size="50"
			value="#{cadastroPedidoBean.pedido.enderecoEntrega.logradouro}" />

		<p:outputLabel value="NÃºmero" for="entrega_Numero" />
		<p:inputText id="entrega_Numero" size="5"
			value="#{cadastroPedidoBean.pedido.enderecoEntrega.numero}" />

		<p:outputLabel value="Complemento" for="entrega_Complemento" />
		<p:inputText id="entrega_Complemento" size="50"
			value="#{cadastroPedidoBean.pedido.enderecoEntrega.complemento}" />

		<p:outputLabel value="Cidade" for="entrega_Cidade" />
		<p:inputText id="entrega_Cidade" size="20"
			value="#{cadastroPedidoBean.pedido.enderecoEntrega.cidade}" />

		<p:outputLabel value="Estado" for="entrega_Estado" />
		<p:inputText id="entrega_Estado" size="20"
			value="#{cadastroPedidoBean.pedido.enderecoEntrega.uf}" />

		<p:outputLabel value="CEP" for="entrega_Cep" />
		<p:inputText id="entrega_Cep" size="10"
			value="#{cadastroPedidoBean.pedido.enderecoEntrega.cep}" />
	</p:panelGrid>


</ui:composition>
