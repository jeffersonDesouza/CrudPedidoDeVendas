<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Produto</ui:define>

	<ui:define name="corpo">

		<f:metadata>
			<f:event listener="#{cadastroProdutoBean.inicializar}"
				type="preRenderView"></f:event>
		</f:metadata>

		<h:form>


			<h1>Novo Produto</h1>

			<p:messages autoUpdate="true" closable="true" />


			<div>
				<p:toolbar style="margin-top: 20px">
					<p:toolbarGroup>
						<p:button value="Novo" outcome="/produtos/CadastroProduto" />
						<p:commandButton value="Salvar" id="botaoSalvar" />
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:button value="Pesquisa" outcome="/produtos/PesquisaProdutos" />
					</p:toolbarGroup>
				</p:toolbar>
			</div>

			<div>
				<p:panelGrid columns="2" id="painel"
					style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

					<p:outputLabel value="SKU" for="sku" />
					<p:inputText id="sku" size="20" maxlength="20" required="true"
						value="#{cadastroProdutoBean.produto.sku}" />

					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" size="60" maxlength="80"
						value="#{cadastroProdutoBean.produto.nome}" />

					<p:outputLabel value="Categoria" for="categoria" />
					<p:selectOneMenu id="categoria">
						<f:selectItem itemLabel="Selecione a categoria" />
						<f:selectItems value="#{cadastroProdutoBean.categoriaRaizes}" 
							var="categoria" itemValue="#{categoria}"
							itemLabel="#{categoria.descricao}" />

					</p:selectOneMenu>

					<p:outputLabel value="Sub-Categoria" for="subcategoria" />
					<p:selectOneMenu id="subcategoria"
						value="#{cadastroProdutoBean.produto.categoria}">
						<f:selectItem itemLabel="Selecione a Sub-Categoria" />
					</p:selectOneMenu>


					<p:outputLabel value="Valor UnitÃ¡rio" for="valor-unitario" />
					<p:inputText id="valor-unitario" size="10" maxlength="10"
						styleClass="moeda" rendered="true"
						value="#{cadastroProdutoBean.produto.valorUnitario}">
						<f:convertNumber maxFractionDigits="2" maxIntegerDigits="2" />
					</p:inputText>

					<p:outputLabel value="Estoque" for="estoque" />
					<p:inputText id="estoque" size="4" maxlength="5"
						value="#{cadastroProdutoBean.produto.quantidadeEstoque}" />


				</p:panelGrid>
			</div>

		</h:form>

	</ui:define>

</ui:composition>
