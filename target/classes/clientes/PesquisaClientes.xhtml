<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastro de Cliente</ui:define>

	<ui:define name="corpo">
		<h:form>

			<h1>Pesquisar Cliente</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>

					<p:commandButton value="Pesquisar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/clientes/CadastroCliente" />
				</p:toolbarGroup>
			</p:toolbar>



			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Tipo de documento" for="tipo" />

				<p:selectOneRadio id="tipo" required="true"
					value="#{clienteBean.tipoCliente}">

					<f:selectItem itemLabel="CPF" itemValue="cpf" />
					<f:selectItem itemLabel="CNPJ" itemValue="cnpj" />

					<p:ajax execute="@this" update="@form" />

				</p:selectOneRadio>


					<p:outputLabel value="CPF" for="cpf" rendered="#{clienteBean.CPF}" />
					<p:inputMask id="cpf" rendered="#{clienteBean.CPF}" size=""
						mask="999.999.999-99" />
	
					<p:outputLabel value="CNPJ" for="cnpj"
						rendered="#{clienteBean.CNPJ}" />
					<p:inputMask id="cnpj" rendered="#{clienteBean.CNPJ}"
						mask="99.999.999/9999-99" />


				<p:outputLabel value="Nome" for="nome" />
				<p:autoComplete id="nome" size="100" maxlength="250"/>
			</p:panelGrid>
			
			
			<p:dataTable id="tablelaClientes"  style="margin-top: 20px"
					rows="20" paginator="true" paginatorAlwaysVisible="false" emptyMessage="Nenhum Cliente Encontrado">
				
				<p:column headerText="Nome" style="text-align: left">
				
				</p:column>
			
				<p:column headerText="Tipo" style="text-align: left; width: 150px">
				
				</p:column>

				<p:column headerText="CPF/CNPJ" style="text-align: left; width: 250px">
				
				</p:column>

				<p:column style="text-align: left; width: 100px">
					<p:button icon="ui-icon-pencil"/>
					<p:button icon="ui-icon-trash"/>
				</p:column>

			
			</p:dataTable>
			
			
		</h:form>
	</ui:define>



</ui:composition>
