<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastro de Cliente</ui:define>

	<ui:define name="corpo">

		<h1>Novo Cliente</h1>
		<p:toolbar>
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/clientes/CadastroCliente" />
				<p:commandButton value="Salvar" id="botaoSalvar" />

			</p:toolbarGroup>

			<p:toolbarGroup align="right">
				<p:button value="Salvar" />
			</p:toolbarGroup>

		</p:toolbar>


		<div>
			<h:form>
				<p:panelGrid columns="2" id="painel"
					style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" />

					<p:outputLabel value="Tipo de documento" for="tipo" />

					<p:selectOneRadio id="tipo" required="true"
						value="#{clienteBean.tipoCliente}">

						<f:selectItem itemLabel="CPF" itemValue="cpf" />
						<f:selectItem itemLabel="CNPJ" itemValue="cnpj" />

						<p:ajax execute="@this" update="@form"
							listener="#{clienteBean.atualizar}" />

					</p:selectOneRadio>

					<p:outputLabel value="CNPJ" for="cnpj" rendered="#{clienteBean.CNPJ}" />
					<p:inputMask id="cnpj" rendered="#{clienteBean.CNPJ}"
							mask="999.999.999-99" />

					<p:outputLabel value="CPF" for="cpf" rendered="#{clienteBean.CPF}" />
					<p:inputMask id="cpf" rendered="#{clienteBean.CPF}" size=""
							mask=""/>

					<p:outputLabel value="Email" for="email" />
					<p:inputText id="email" />
					<h:outputText value="Selecionado" />
					<h:outputText id="resultado" value="de #{clienteBean.tipoCliente}" />

				</p:panelGrid>
			</h:form>
		</div>





	</ui:define>



</ui:composition>
