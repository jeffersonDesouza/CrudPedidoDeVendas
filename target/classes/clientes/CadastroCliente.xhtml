<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastro de Cliente</ui:define>

	<ui:define name="corpo">
		<h:form>

			<h1>Novo Cliente</h1>
			<p:toolbar>
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/clientes/CadastroCliente" />
					<p:commandButton value="Salvar" id="botaoSalvar" />

				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Salvar" />
				</p:toolbarGroup>

			</p:toolbar>



			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" />

				<p:outputLabel value="Tipo de documento" for="tipo" />

				<p:selectOneRadio id="tipo" required="true"
					value="#{clienteBean.tipoCliente}">

					<f:selectItem itemLabel="CPF" itemValue="cpf" />
					<f:selectItem itemLabel="CNPJ" itemValue="cnpj" />

					<p:ajax execute="@this" update="@form" />

				</p:selectOneRadio>


				<p:outputLabel value="CPF" for="cpf" rendered="#{clienteBean.CPF}" />
				<p:inputMask id="cpf" rendered="#{clienteBean.CPF}" size=""
					mask="999.999.999-99" />

				<p:outputLabel value="CNPJ" for="cnpj"
					rendered="#{clienteBean.CNPJ}" />
				<p:inputMask id="cnpj" rendered="#{clienteBean.CNPJ}"
					mask="99.999.999/9999-99" />

				<p:outputLabel value="Email" for="email" />
				<p:inputText id="email" />

			</p:panelGrid>

			<p:commandButton value="Adicinar Endereço" style="margin-top:20px" oncomplete="PF('cadastrarEndereco').show()"/>

			<p:dataTable id="tablelaClientes" style="margin-top: 10px" rows="20"
				paginator="true" paginatorAlwaysVisible="false"
				emptyMessage="Nenhum Cliente Encontrado">

				<p:column headerText="Logradouro" style="text-align: left">

				</p:column>

				<p:column headerText="Número" style="text-align: left; width: 70px">

				</p:column>

				<p:column headerText="Completento"
					style="text-align: left; width: 150px">
				</p:column>

				<p:column headerText="CEP" style="text-align: left; width: 150px">
				</p:column>

				<p:column headerText="Cidade" style="text-align: left; width: 150px">
				</p:column>

				<p:column headerText="UF" style="text-align: left; width: 100px">
				</p:column>


				<p:column style="text-align: left; width: 50px">
					<p:button icon="ui-icon-pencil" />
					<p:button icon="ui-icon-trash" />
				</p:column>


			</p:dataTable>

			<p:confirmDialog header="Inclusão de Endereco"
				widgetVar="cadastrarEndereco">

				<h:panelGrid columns="2">
					<p:outputLabel value="Logradouro" for="logradouro-cliente" />
					<p:inputText id="logradouro-cliente" />

					<p:outputLabel value="Número" for="numero-cliente" />
					<p:inputText id="" />

					<p:outputLabel value="Complemento" for="complemento-cliente" />
					<p:inputText id="numero-cliente" />

					<p:outputLabel value="CEP" for="cep-cliente" />
					<p:inputText id="cep-cliente" />

					<p:outputLabel value="Cidade" for="cidade-cliente" />
					<p:inputText id="cidade-cliente" />

					<p:outputLabel value="UF" for="uf-cliente" />
					<p:inputText id="uf-cliente" />

					<p:commandButton value="Incluir Endereço" />
				</h:panelGrid>
				
			</p:confirmDialog>
		</h:form>

	</ui:define>

</ui:composition>
